<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Aegis Legal Advocates for expert legal assistance."
    />
    <title>Contact Us | Aegis Legal Advocates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Aegis Legal Advocates</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <!-- Theme Toggle Button -->
        <button id="themeToggle">Switch Theme</button>
      </nav>
    </header>

    <main class="contact-main">
      <section class="contact-intro">
        <h1>Contact Us</h1>
        <p>Get in touch with our team for expert legal advice.</p>
      </section>

      <!-- Contact Form -->
      <section class="contact-form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your email address"
            />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              placeholder="Subject of your message"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Your message..."
            ></textarea>
          </div>

          <button type="submit" class="button submit-button">
            Send Message
          </button>
        </form>
      </section>

      <!-- CTA Section -->
      <section class="contact-cta">
        <h2>Need Immediate Assistance?</h2>
        <p>Call us directly for urgent inquiries.</p>
        <a href="tel:+1234567890" class="button primary-cta"
          >ðŸ“ž Call (123) 456-7890</a
        >
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Aegis Legal Advocates. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
    <!-- Link to your script -->
  </body>
</html>
